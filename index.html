<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<title>Not To-Do Today List </title>
</head>
<body>
	<div id="header">
		<h1>Not To-Do Today List</h1>
	</div>
	<div id="tagline">
		<p>Use this list to gain points by not doing "X" for today. 
		</p>
		<p class="quote"> Start by entering the items that are slowly your progress towards success. </p>
	</div>
	<div id="list-input">
		<input type="text" id="add-todo">
		<button id="add-button"> Add Item </button>

	</div>

	<div id="list-item">
		<ul>
			<li class="no">Eat Sugar</li>
			<li class="todo"><button class="item">Not</button> Watch TV </li>
		</ul>

	</div>

	<div id="body-content">
	<p class="bodycontent"> Check the items that you successfuly did not do today!</p>

	</div>

</body>
</html>
